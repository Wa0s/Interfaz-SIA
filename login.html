<template>
    <div id="app">
      <div class="loginBox">
        <div class="inner">
          <div class="signIn" v-if="signIn">
            <div class="top">
              <img
                class="logo"
                src="/3.jpg"
              />
              <div class="title">Sign in</div>
              <div class="subtitle">
                No tienes una cuenta?
                <span class="subtitle-action" @click="signIn = !signIn">
                    Crear Cuenta
                </span>
              </div>
            </div>
            <form>
              <div class="form">
                <input
                  required
                  aria-required="true"
                  aria-invalid="false"
                  aria-label="E-mail"
                  type="email"
                  pattern="^[\w\.-]+@[\w\.-]+\.\w+$"
                  class="w100"
                  :class="{ invalid: email.error }"
                  ref="email"
                  placeholder="Correo"
                  autofocus
                  @blur="validateEmail"
                  @keydown="validateEmail"
                  v-model="email.value"
                />
  
                <input
                  required
                  aria-required="true"
                  type="password"
                  class="w100"
                  :class="{ invalid: password.error }"
                  placeholder="Contraseña"
                  v-model="password.value"
                  @blur="validatePassword"
                  @keydown="validatePassword"
                />
              </div>
  
              <input
                type="submit"
                value="Ingresar"
                class="action"
                :class="{ 'action-disabled': !loginValid }"
              />
            </form>
          </div>
  
          <div class="register" v-else>
            <div class="top">
              <img
                class="logo"
                src="/3.jpg"
              />
              <div class="title">Crear Cuenta</div>
              <div class="subtitle">
                Ya tienes una cuenta?
                <span class="subtitle-action" @click="signIn = !signIn">
                  Ingresar
                </span>
              </div>
            </div>
  
            <div class="form">
              <input
                type="text"
                placeholder="Nombres"
                autofocus
                v-model="firstName"
                class="w100"
              />
  
              <input
                type="text"
                placeholder="Apellidos"
                v-model="lastName"
                class="w100"
              />
  
              <input
                type="text"
                class="w100"
                placeholder="Correo"
                v-model="email.value"
              />
              <input
                type="password"
                class="w100"
                placeholder="Contraseña"
                v-model="password.value"
              />
            </div>
  
            <button class="action" :class="{ 'action-disabled': !registerValid }">
                Crear Cuenta
            </button>
          </div>
        </div>
      </div>
    </div>
  </template>
  
  <script>
  export default {
    data() {
      return {
        emailRegex: /^[\w\.-]+@[\w\.-]+\.\w+$/,
        passwordRegex: /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/,
  
        firstName: "",
        lastName: "",
  
        password: {
          value: "",
          error: false
        },
  
        email: {
          value: "",
          error: false
        },
  
        signIn: true
      };
    },
  
    methods: {
      validateEmail(event) {
        if (this.email.value == "") this.email.error = true;
        else this.email.error = false;
      },
  
      validatePassword(event) {
        if (this.password.value == "") this.password.error = true;
        else this.password.error = false;
      }
    },
  
    mounted() {
      // this.$refs.email.focus();
    },
  
    computed: {
      validFirstName() {
        return this.firstName.length > 0;
      },
  
      validLastName() {
        return this.lastName.length > 0;
      },
  
      emailValid() {
        return this.emailRegex.test(this.email.value);
      },
  
      passwordValid() {
        return this.password.value.length > 0;
      },
  
      loginValid() {
        return this.emailValid && this.passwordValid;
      },
  
      registerValid() {
        return (
          this.emailValid &&
          this.passwordValid &&
          this.validFirstName &&
          this.validLastName
        );
      }
    }
  };
  </script>
